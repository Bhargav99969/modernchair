<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="chair">
          <img
            src="./modern chair/modern chair/images/chair1.png"
            alt=""
            class="imgwrap chairset1"
          />
          <!-- <img src="./modern chair/modern chair/images/chair2.png" alt="" class="imgwrap chairset2">
       <img src="./modern chair/modern chair/images/chair3.png" alt="" class="imgwrap chairset3">
       <img src="./modern chair/modern chair/images/chair4.png" alt=""class="imgwrap chairset4">
       <img src="./modern chair/modern chair/images/chair5.png" alt="" class="imgwrap chairset5">

         -->
          <div class="content">
            <div class="firsthead">Modern Chair</div>
            <div class="secondhead">Telford lounge</div>
            <div class="price">$254 <del class="del">$530</del></div>

            <div class="buttons">
              <input
                type="radio"
                class="decription"
                name="description"
                checked
              />
              <label for="description">description</label>
              <input
                class="details"
                name="decription"
                type="radio"
                id="details"
              />
              <label for="details"> Details</label>
            </div>
            <p class="discription">
                This modern chair features a sleek and minimalist design, perfect for any contemporary living space.
            </p>
            <div class="colorheads">Choose color</div>
            <div class="colors">
              <div class="colorpallet">
                <button
                  class="pallet pallet-1"
                  id="color-1"
                  data-color="1"
                ></button>
                <button
                  class="pallet pallet-2"
                  id="color-2"
                  data-color="2"
                ></button>
                <button
                  class="pallet pallet-3"
                  id="color-3"
                  data-color="3"
                ></button>
                <button
                  class="pallet pallet-4"
                  id="color-4"
                  data-color="4"
                ></button>
                <button
                  class="pallet pallet-5"
                  id="color-5"
                  data-color="5"
                ></button>
                <button
                  class="pallet pallet-6"
                  id="color-6"
                  data-color="6"
                ></button>
              </div>
            </div>
            <div class="btn">
              <img
                src="modern chair/modern chair/images/cart-shopping-solid.svg"
                alt=""
                class="icon"
              />
              <h1>Add to cart</h1>
            </div>
          </div>

          <!-- <img src="./modern chair/modern chair/images/chair1.png" alt="" class="imgwrap chairset1">

        <img src="./modern chair/modern chair/images/chair5.png" alt="" class="imgwrap chairset5">
 -->

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
